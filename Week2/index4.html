<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Debugging Exercise</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            /* Adjusted line-height for better vertical alignment */
            line-height: 100px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
